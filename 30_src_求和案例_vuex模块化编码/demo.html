<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>

  <body>
    <script>
      // 对象里不能直接写对象
      let obj2 = {
        name: "尚硅谷",
        age: "20",
      };
      let obj = {
        a: 1,
        b: 2,
        /* {
                name: "尚硅谷",
                age: "20",
            } */

        // 但是可以利用ES6里的展开语法,即把obj2里的每组属性展开后放到obj里
        ...obj2,
        "Sum/obj": {
          name: "@@",
        },
      };
      console.log(obj);
      let s = obj["Sum/obj"];
      console.log(s);
    </script>
  </body>
</html>
