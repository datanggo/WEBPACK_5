<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="div"></div>
</body>
<script>
    // 基于准备好的DOM初始化ECharts实例即init
    // 获取dom节点
    let dom = document.querySelector(".div")
    // 初始化echarts
    let Mycharts = echarts.init(dom)
    // 数据集dataset的使用
    let data = [
        ['衣服', 10, 20, 'x', 50],
        ['直播', 12, 25, 'y', 30],
        ['游戏', 19, 30, 'z', 10],
        ['电影', 20, 10, 'i', 33],
    ]
    // 指定图表的配置项和数据
    Mycharts.setOption({
        // 设置字符集
        dataset: {
            // 数据源
            source: data
        },
        title: {
            // 主标题
            text: "折线图",
            left: "center",
            textStyle: {
                color: "red"
            },
            // 子标题
            subtext: "echarts实例二",
            subtextStyle: {
                color: "cyan"
            }
        },
        xAxis: {
            data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
        },
        yAxis: {},
        // 图标的类型与数据
        series: [
            {
                type: 'bar',
                // data: [5, 10, 8, 35, 90, 15, 26],
                color: "cyan",
                encode: {
                    // 指定该图表使用数据集中使用哪条数据
                    y: 1
                }
            },
            // 一个容器显示多个图标
            {
                type: 'line',
                // data: [10, 20, 15, 44, 100, 19, 30],
                color: "blue",
                encode: {
                    // 指定该图表使用数据集中使用哪条数据
                    y: 2
                }
            },
            // 饼图
            {
                type: "pie",
                // 饼图可以显示文字但是写法如下,需要有name属性
                /* data: [
                    {
                        value: 10,
                        name: "x"
                    },
                    {
                        value: 20,
                        name: "y"
                    },
                    {
                        value: 50,
                        name: "z"
                    },
                    {
                        value: 30,
                        name: "i"
                    }
                ], */
                // 设置宽高
                width: 150,
                height: 150,
                // 设置位置
                left: 600,
                //饼图圆的半径
                radius: 25,
                encode: {
                    // 指定该图表使用数据集中使用哪条数据
                    value: 4,
                    // 饼图旁边的文字用的是哪个数据
                    itemName: 3
                }
            }
        ]
    })
</script>

</html>
