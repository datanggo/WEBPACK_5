<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>

<body>
    <!-- svg是一个双闭合标签有默认宽度300*150，svg绘制图像务必在svg标签内部绘制 -->
    <!--
        x1,y1第一个点的坐标
        x2，y2第二个点的坐标
        storke绘制线段并指定颜色
        stroke-width设置线宽
      -->

    <svg class="box">
        <!-- 绘制线段 -->
        <line x1="100" x2="100" y1="100" y2="200" stroke="red" stroke-width="10"></line>
        <line x1="200" x2="200" y1="100" y2="200" stroke="blue"></line>
        <!-- 绘制折线 -->
        <!-- 绘制的折线可以有多个点，但是绘制多个点的时候最好带有逗号分割
            points设置点的位置
            fill-opacity：设置填充区域透明度
            stroke绘制线的颜色
            fill设置填充的颜色
        -->
        <polyline points="300 300, 50 100 ,120 400,150 150" fill-opacity="0" stroke="pink"></polyline>
        <!-- 绘制矩形 -->
        <rect x="200" y="400" width="100" height="200" fill="pink"></rect>
        <!-- 绘制圆形 -->
        <circle cx="370" cy="95" r="50" style="stroke:black;fill:none"></circle>
        <!-- 绘制椭圆 || 圆形-->
        <ellipse cx="300" cy="300" rx="100" ry="50" style="fill:black;fill:none"></ellipse>
        <!-- 多边形 -->
        <polygon points="600 100, 800 200,750 100" stroke="yellow" fill-opacity="0"></polygon>
        <!-- 绘制任意图形 -->
        <path fill-opacity="0" stroke="yellow" d="
        M 10 10
        L 20 400
        L 30 120
        L 40 66
        L 60 120
        L 70 99
        Z
        "></path>

    </svg>
</body>

</script>

</html>
