<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 创建一个画布 -->
    <canvas width="700" height="500"></canvas>
</body>
<script>
    //获取画布节点
    let canvas = document.querySelector("canvas")
    // 获取画笔:参数2d意思是2d页面
    let ctx = canvas.getContext("2d")
    // 绘制文本----左上角的文本
    // 设置文字的样式
    ctx.font = "16px 宋体"
    ctx.fillText("数据可视化", 50, 20)
    // 绘制线段
    ctx.moveTo(50, 100)
    ctx.lineTo(50, 450)
    ctx.lineTo(650, 450)
    // 显示画出的线
    ctx.stroke()

    // 绘制其他的线段
    // 第一条
    ctx.moveTo(50, 150)
    ctx.lineTo(650, 150)
    ctx.fillText("150", 20, 150)
    // 第二条
    ctx.moveTo(50, 210)
    ctx.lineTo(650, 210)
    ctx.fillText("120", 20, 210)
    // 第三条
    ctx.moveTo(50, 270)
    ctx.lineTo(650, 270)
    ctx.fillText("70", 20, 270)
    // 第四条
    ctx.moveTo(50, 330)
    ctx.lineTo(650, 330)
    ctx.fillText("60", 20, 330)
    // 第五条
    ctx.moveTo(50, 390)
    ctx.lineTo(650, 390)
    ctx.fillText("30", 20, 390)
    ctx.fillText("0", 20, 450)
    // 显示画出的线
    ctx.stroke()
    // 绘制水平轴底部的小突起线段
    // 底部的文字
    ctx.fillText("食品", 110, 470)
    ctx.fillText("数码", 260, 470)
    ctx.fillText("服饰", 410, 470)
    ctx.fillText("箱包", 560, 470)
    ctx.moveTo(200, 450)
    ctx.lineTo(200, 460)
    ctx.moveTo(350, 450)
    ctx.lineTo(350, 460)
    ctx.moveTo(500, 450)
    ctx.lineTo(500, 460)
    // 显示画出的线
    ctx.stroke()
</script>

</html>
