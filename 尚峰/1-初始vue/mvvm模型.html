<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvvm模型//回顾object.defineproperty方法</title>
    <script src="../vue.js"></script>

<body>
    <script>
        let number = 19;
        let person = {
            name: '男',
            sex: '张三'
        }
        // Object.defineProperty() 静态方法会直接在一个对象上定义一个新属性，或修改其现有属性，并返回此对象
        Object.defineProperty(person, 'age', {
            /* value: 18,
            enumerable:true,  //enumerable控制属性是否可以枚举，默认值是false，设置为true时即以这种方式添加的属性可以被遍历
            writable:true,//控制属性的值可以被修改，默认false
            configurable:true,//控制属性是否可以被删除，默认为false */


            // 当有人读取person的age属性时，get函数//getter就会被调用，并且返回值就是age的值
            get:function(){
                return number
            },

            // 当有人修改person的age属性时，set函数/setter就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人读取了age属性，且值是',value);
            }
        })
        console.log(person);
        // Object.keys()方法为提取对象里的key的值为一个数组
        // console.log(Object.keys(person));

        
        // for (let key in person) {
        //     console.log(person[key]);
        // }
    </script>
