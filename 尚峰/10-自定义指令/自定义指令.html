<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自定义指令</title>
  <script src="../vue.js"></script>
</head>
<!-- 自定义指令总结
          一   定义语法
              1 局部指令：
                  new Vue({                               new Vue({
                    directives:{指令名：配置对象}     或      directives{指令名：回调函数}
                  })                                      })
              2 全局指令：
                  Vue.directive(指令名，配置对象)    或    Vue.directive(指令名，回调函数)
          二  配置对象中常用的3个回调
              1 bind：指令与元素成功时调用
              2 inserted:指令所在元素被插入页面时调用
              3 update：指令所在模板结构被重新解析时调用
          三  备注
              1 指令定义时不加v-,但使用时要加v-；
              2 指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名
               -->

<body>
  <!-- 需求1 定义一个v-big指令，功能和v-text功能类似，但会把绑定的数值放大10倍
        需求2 定义一个v-fbind指令，和v-bind功能类似，但可以让其绑定的input元素默认获取焦点 -->

  <div id="root">
    <h2>当前的n值是：<span v-text="n"></span></h2>
    <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
    <button @click="n++">点我n+1</button>
    <hr>
    <input type="text" v-bind:value="n">
    <input type="text" v-big-number:value="n">
    <input type="text" v-fbind:value="n">
    <button v-big-number:value="n"></button>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el: "#root",
    data: {
      n: 1,
    },

    //   定义自定义指令项
    directives: {
      /* big函数什么时候会被调用？
              1 指令和元素之间成功绑定(第一次)
              2 指令所在的模板被重新解析时会调用 */
      // 需求1
      'big-number'(element, binding) {
        element.innerText = binding.value * 10;
        console.log("big-number");
        console.log(element, binding.value);
      },
      big(element, binding) {
        // a是在html实例对象上的，即原型链上的
        //   console.log(a instanceof HTMLElement);
        // 操作DOM元素
        element.innerText = binding.value * 10;

        console.log(element, binding.value);
      },
      // 需求二
      fbind: {

        // 1 指令和元素之间成功绑定(第一次调用)
        bin(element, binding) {
          element.value = binding.value
          console.log("bind");
        },

        // 指令所在元素被插入页面时调用
        inserted(element, binding) {
          element.focus()
          console.log("inserted");
        },

        // 指令所在模板重新解析时调用
        update(element, binding) {
          element.value = binding.value
          console.log("uodate");
        }
      }
    },
  });
</script>

</html>
