<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="../vue.js"></script>
</head>
<!-- 
    vm的一生(vm的生命周期)
            将要创建 ===> 调用beforeCreate函数
            创建完毕 ===> 调用created函数
            将要挂载 ===> 调用beforeMount函数
        (重要)挂载完毕 ===> 调用mounted函数。=========>[重要的钩子]
            将要更新 ===> 调用beforeUpdate函数。
            更新完毕 ===> 调用updated函数。
        (重要)将要销毁 ===> 调用beforeDestroy函数。======>[重要的钩子]
            销毁完毕 ===> 调用destroyed函数
 -->

<!-- 
        常用的生命周期钩子
            1 mounted：发生ajax请求，启动定时器，绑定自定义事件，订阅消息等【初始化操作】
            2 beforeDestroy：清除定时器，解绑自定义事件，取消订阅消息等【收尾工作】

        关于销毁vue实例
            1 销毁后借助vue开发者工具看不到任何消息
            2 销毁后自定义事件会失败，但原生DOM事件依然有效
            3 一般不会再berforeDestroy操作数据，因为即便操作数据，也不会再触发更新流程了
             -->

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- <h2 :style="{opacity:opacity}">欢迎学习vue</h2> -->
        <h2 :style="{opacity}">欢迎学习vue</h2>
        <button @click="stop">点我 停止变换</button>
        <button @click="opacity = 1">透明度设置为1</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            opacity: 1
        },
        methods: {
            stop() {
                // clearInterval(this.timer)
                // 即直接把vm销毁掉
                this.$destroy()
            },
        },
        // Vue完成模板的解析并把初始值的真实DOM元素返给页面后(挂载完毕)调用mounted
        mounted() {
            this.timer = setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) this.opacity = 1
            }, 16)
        },
        // 在销毁vm之前清除定时器
        beforeDestroy() {
            clearInterval(this.timer)
        },
    })
</script>

</html>
