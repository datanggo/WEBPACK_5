<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 姓：<input type="text" name="" id="" v-bind:value="firstName"> <br><br>
        名：<input type="text" name="" id="" v-bind:value="lastName"><br><br>  -->
        姓：<input type="text" name="" id="" v-model="firstName"> <br><br>
        名：<input type="text" name="" id="" v-model="lastName"><br><br>
        全名：<span>{{firstName.slice(0,3)}}-{{lastName}}</span>
        <!-- .slice(0,3)截取字符串，即值一从索引号第几位开始，值二位截取几位 -->
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三'
        }
    })
</script>

</html>
