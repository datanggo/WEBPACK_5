<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>绑定样式</title>
  <script src="../vue.js"></script>
  <style>
    .basic {
      width: 400px;
      height: 100px;
      border: 1px solid black;
    }

    .happy {
      background: radial-gradient(circle
          /*at left bottom */
          ,
          blue,
          red
          /* 50% */
          ,
          green);
    }

    .sad {
      background: linear-gradient(90deg,
          rgba(238, 255, 0, 0.8),
          50%,
          rgb(4, 0, 255));
    }

    .normal {
      background: linear-gradient(45deg,
          rgba(255, 0, 0, 0.8),
          rgba(255, 0, 0, 0.2));
    }

    .atguigu1 {
      background: radial-gradient(circle at 0 0, blue, red 50%, green);
    }

    .atguigu2 {
      font-size: 20px;
      font-weight: 700;
      text-shadow: 1px 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .atguigu3 {
      border-radius: 30px;
    }
  </style>
</head>

<!-- 绑定样式  
        1 class样式
              写法：class="xxx"  xxx可以是字符串，对象，数组
                  字符串写法适用于：类名不确定，要动态获取
                  对象写法适用于：要绑定多个样式，个数不确定，名字也不确定
                  数组写法适用于：要绑定多个样式，个数确定名字也确定，但不确定用不用
        2 style样式
            :style="{fontSize ：xxx}" 其中xxx是动态值
            :style="[a,b]"其中a,b是样式对象 -->

<body>
  <div id="root">
    <!-- 绑定class样式--字符串写法 ，适用于：样式的类名不确定，需要动态确定-->
    <div class="basic" v-bind:class="mood" @click="changeMood">{{name}}</div>
    <br /><br />
    <hr />
    <!-- 绑定class样式--数组写法 ，适用于：要绑定的样式个数不确定，名字也不确定-->
    <!-- 此处的 :class即v-bind:class简写形式 -->
    <div class="basic" :class="classArr">{{name}}</div>
    <br /><br />
    <hr />
    <!-- 绑定class样式--对象写法 ，适用于：要绑定的样式个数确定，名字也确定，但要动态决定用不用-->
    <div class="basic" :class="classObj">{{name}}</div>
    <br /><br />
    <hr />
    <!-- 绑定style样式 --对象的写法-->
    <div class="basic" :style="styleObj">{{name}}</div>
    <br /><br />
    <hr />
    <!-- 绑定style样式 --数组的写法-->
    <div class="basic" :style="styleArr">{{name}}</div>
  </div>
</body>
<script>
  Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

  new Vue({
    el: "#root",
    data: {
      name: "尚硅谷",
      mood: "normal",
      classArr: ["atguigu1", "atguigu2", "atguigu3"],
      classObj: {
        atguigu1: true,
        atguigu2: false,
      },
      styleObj: {
        fontSize: "40px",
        color: 'blue',
        backgroundColor: 'orange'
      },
      styleArr: [
        {
          fontSize: "40px",
        },
        {
          backgroundColor: 'gray'
        }
      ]
    },
    methods: {
      changeMood() {
        //把三个类名转换成数组
        const arr = ["happy", "normal", "sad"];
        //随机生成0-2的数字
        //Math.floor(); 向下取整  Math.random() 生成0-1之间的随机数
        const index = Math.floor(Math.random() * 3);
        this.mood = arr[index];
      },
    },
  });
</script>

</html>
