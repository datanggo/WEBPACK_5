<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../vue.js"></script>
</head>

<!-- 条件渲染：
1 v-if
写法：
1 v-if="表达式"
2 v-else-if="表达式"
3 v-else="表达式"
适用于：切换频率较低场景
特点：不展示的DOM元素直接移除
注意：v-if可以和v-else-if，v-else一起使用，但是要求结构不能被打断

2 v-show
写法：v-show="表达式"
适用于：切换频率较高的场景
特点：不展示DOM元素未被移除，仅仅是使用样式隐藏

备注：使用v-if的时候，元素可能无法获取到，而使用v-show一定可以获取到 -->

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n++</button>

        <!-- v-show条件渲染 -->
        <!-- v-show=""  值true或false可以设置元素的显示和隐藏 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===3">欢迎来到{{name}}</h2> -->

        <!-- v-if条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===3">欢迎来到{{name}}</h2> -->

        <div v-show="n===1">Angular</div>
        <div v-show="n===2">React</div>
        <div v-show="n===3">Vue</div>

        <!-- v-else 和 v-else-if  -->
        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>haha</div>

        <!-- v-if与template -->
        <!-- template为模板不影响结构 ,注意template只能搭配v-if使用-->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚峰</h2>
            <h2>杭州</h2>
        </template>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: "#root",
        data: {
            name: "尚峰",
            n: 0
        }
    })
</script>

</html>
