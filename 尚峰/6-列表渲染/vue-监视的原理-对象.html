<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set的使用</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{school.name}}</h2>
        <h2 @click="addScoole">学习地址：{{school.address}}</h2>
        <h2 v-if="school.leader">校长是：{{school.leader}}</h2>
        <hr>
        <button @click="addSex">点我给学生追加性别，默认值是男</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>学生年龄：真实{{student.age.rAge}},虚拟{{student.age.sAge}}</h2>
        <h2>朋友们：</h2>
        <ul>
            <li v-for="(itme,index) in student.friends" :key="index">
                {{itme.name}}--{{itme.age}}
            </li>
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            school: {
                name: "尚硅谷",
                address: "北京",
            },
            student: {
                name: "tom",
                age: {
                    rAge: 40,
                    sAge: 29,
                },
                friends: [
                    { name: "jerry", age: 35 },
                    { name: "tony", age: 36 },
                ]
            }
        },

        methods: {
            addSex() {
                Vue.set(this.student, "sex", "男")
            },

            addScoole() {
                vm.$set(this.school, "leader", "老六")
            }


        }
    })

</script>

</html>
