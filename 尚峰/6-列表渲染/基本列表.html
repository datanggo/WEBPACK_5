<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../vue.js"></script>
</head>

<!-- v-for指令
1 用于展示列表数据
2 语法：v-for="(item,index) in xxx" :key="yyy"
3 可遍历：数组，对象，字符串(用的很少),指定次数(用的很少) -->

<body>
    <div id="root">
        <h2>人员列表</h2>
        <!-- 遍历数组 -->
        <ul>
            <!-- <li v-for="p in persons" :key="p.id"> -->
            <!-- 此处即是for()in遍历   ，注意：括号里的值p为每一项的值，index即数组里的索引号 -->
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,key) in car" :key="k">
                {{key}}-{{value}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- 遍历字符串的时候值a即每一个字符串，值index即str.length -->
            <li v-for="(a,index) of str" :key="index">
                {{a}}-{{b}}
            </li>
        </ul>

        <!-- 指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <!-- 这种就类似于for循环了的i++ -->
            <li v-for="(number,index) of 5" :key="index">
                {{number}}-{{index}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: "#root",
        data: {
            persons: [
                { id: "001", name: "张三", age: "18" },
                { id: "002", name: "李四", age: "19" },
                { id: "003", name: "王五", age: "20" },
            ],
            car: {
                name: "奥迪a8"
                , price: "40万",
                color: "黑色"
            },
            str: "hellow"
        }
    })
</script>

</html>
