<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结练习vue的监视原理</title>
    <script src="../vue.js"></script>
</head>

<!-- Vue监视数据的原理
            1 vue会监视data中所有层次的数据
            
            2 如何检测对象中的数据？
                通过setter实现监视，且要在new Vue时就传入要检测的数据
                    1 对象中追加的属性，Vue默认不做响应式处理
                    2 如需给后添加的属性左响应式，请使用如下API
                            vue.set(target.propertyName/index, value)或
                            vm.$set(target.propertyName/index, value)

            3 如何检测数组中的数据
                通过包裹数组更新元素的方法实现，本质就是做了两件事
                    1 调用原生对应的方法对数组进行更新
                    2 重新解析模板，进而更新页面
            
            4 在Vue修改数组中的某个元素一定要用如下方法
                1 使用这些API：push(),pop(),shift(),unshift(),splice(),sort(),revers()
                2 vue.set() 或vm.$set()
            特别注意：vue.set()和vm.$set() 不能给vm或vm的根数据对象 添加属性！！！ -->

<body>
    <div id="root">
        <h1>学生信息</h1>

        <button @click="student.age++">年龄+1岁</button><br><br>
        <button @click="addSex">添加性别属性，默认值：男</button>
        <button v-if="student.sex" @click="xSex">切换性别</button><br><br>
        <button @click.once="addFriend">在列表首位添加一个朋友</button><br><br>
        <button @click="UpdataFirstFriendName">修改第一个朋友的名字为：张三</button><br><br>
        <button v-on:click.once="addHobby">添加一个爱好</button><br><br>
        <button v-on:click="UpdataFirstHobby">修改第一个爱好为：开车</button><br><br>
        <button v-on:click="removeSmoke">过滤掉爱好中的抽烟</button><br><br>


        <h3>姓名：{{student.name}}</h3>
        <h3>年龄：{{student.age}}</h3>
        <h3 v-if="student.sex">性别：{{student.sex}}</h3>
        <h3>爱好：</h3>
        <ul>
            <li v-for="(itme,index) in student.hobby" :key="index">
                {{itme}}
            </li>
        </ul>
        <h3>朋友们：</h3>
        <ul>
            <li v-for="(itme,index) in student.friends" :key="index">
                {{itme.name}} --- {{itme.age}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            fig: 1,
            student: {
                name: "tom",
                age: 18,
                hobby: ["抽烟", "喝酒", "打扑克"],
                friends: [
                    { name: "jerry", age: 35 },
                    { name: "tony", age: 25 }
                ]
            },

        },
        methods: {
            addSex() {
                //为对象里添加属性和值，Vue.set(obj,el,val)值一是要添加的对象，值二是添加的属性，值三是添加属性的值
                Vue.set(this.student, "sex", "男")
                this.fig = 0;
            },
            xSex() {
                if (this.fig == 1) {
                    this.fig = 0;
                    Vue.set(this.student, "sex", "男")
                } else {
                    this.fig = 1;
                    Vue.set(this.student, "sex", "女")
                }
            },
            addFriend() {
                this.student.friends.unshift({ name: "tniy", age: 70 })
            },
            UpdataFirstFriendName() {
                this.student.friends[0].name = "张三"
                // this.student.friends[0].age = 1000
            },
            addHobby() {
                // this.student.hobby.push("洗脚")
                Vue.set(this.student.hobby, this.student.hobby.length, "洗脚")
                // this.$set(this.student.hobby, this.student.hobby.length, "洗脚")
            },
            UpdataFirstHobby() {
                // this.student.hobby.splice(0, 1, "开车")
                Vue.set(this.student.hobby, 0, "开车")
                // this.$set(this.student.hobby, 0, "开车")
            },
            removeSmoke() {
                this.student.hobby = this.student.hobby.filter((itme, index) => {
                    //函数体
                    return itme !== "抽烟"
                })
            }

        }

    })
</script>

</html>
