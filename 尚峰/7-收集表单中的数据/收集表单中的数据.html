<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单中的-数据</title>
    <script src="../vue.js"></script>
</head>

<!-- 收集表单中的-数据 
        若：<input type="text"> 则v-model收集的是value值，用户输入的就是value值
        若：<input type="radio">则v-model收集的是value值，且要给标签配置value值
        若：<input type="checkbox">
                1 没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                2 配置input的value属性
                    a v-model的初始值是非数组，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                    b v-model的初始值是数组，那么收集的就是value组成的数组
        备注：v-model的三个修饰符
                lazy：失去焦点时再收集
                number：输入字符串转换为有效的数字
                trim：过滤掉输入的首尾空格 -->


<body>
    <div id="root">
        <!-- 此处 @submit.prevent即阻止默认提交事件  等同于提交函数里的preventDefault-->
        <form action="" @submit.prevent="demo">
            <!-- <form action=""> -->
            <label for="demo">账户：</label>
            <input type="text" id="demo" v-model.trim="userInfo.account"> <br><br>
            <label for="">密码：<input type="text" v-model="userInfo.password"></label><br><br>
            <label for="">年龄：<input type="number" v-model.number="userInfo.number"></label><br><br>

            性别：<br><br>
            男：<input type="radio" name="sex" v-model="userInfo.sex" value="userInfo.male">
            女：<input type="radio" name="sex" v-model="userInfo.sex" value="userInfo.female"><br><br>
            爱好：<br><br>
            学习：<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="userInfo.study">
            打游戏：<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="userInfo.game">
            吃饭：<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="userInfo.eat"><br><br>

            所属校区：<br><br>
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="hangzhou">杭州</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息：<br><br>
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">
            阅读并接收<a href="http://baidu.com">《用户协议》</a>

            <button type="submit">提交</button>
            <!-- <button type="submit" @click="Sbm">提交</button> -->
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: "#root",
        data: {
            userInfo: {
                account: "",
                password: "",
                age: "",
                sex: "male",
                /* hobby: {
                    study: "",
                    game: "",
                    eat: "",
                } */
                hobby: [],
                city: "北京",
                other: "",
                agree: "",
            }
        },

        methods: {
            /*  Sbm() {
                 event.preventDefault();//阻止默认提交事件
                 console.log(event);
                 console.log(this._data);
             }, */
            demo() {
                console.log(JSON.stringify(this.userInfo));
            }
        }
    })
</script>

</html>
