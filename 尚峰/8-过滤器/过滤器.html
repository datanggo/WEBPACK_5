<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤器</title>
    <script src="../vue.js"></script>
    <!-- 引入第三方库，dayjs -->
    <script src="../dayjs.min.js"></script>
  </head>

  <!-- 过滤器
          定义：对要显示的数据进行特定格式化后再显示(适用于一些简单逻辑的处理)
          语法：
              1 注册过滤器：Vue.filter(name,callback) 或new Vue(filter:{})
              2 使用过滤器：{{ xxx | 过滤器名}} 或 v-bind:属性 = " xxx | 过滤器名"
          备注：
              1 过滤器也可以接收额外参数，多个过滤器也可以串联
              2 并没有改变原本的数据，是产生新的对应的数据 -->

  <body>
    <div id="root">
      <h2>显示格式化后的时间</h2>
      <!-- 计算属性实现 -->
      <h2>现在的时间是:{{fmtTime}}</h2>
      <!-- methods实现 -->
      <h2>现在的时间是:{{getFmtTime()}}</h2>
      <!-- 过滤器实现 -->
      <h2>现在的时间是:{{time | timeFormater}}</h2>
      <!-- 过滤器实现传参数 -->
      <h2>现在的时间是:{{time | timeFormater("YYYY-MM-DD")}}</h2>
      <!-- 过滤器串联截取字符串 -->
      <h2>现在的时间是:{{time | timeFormater("YYYY-MM-DD") | mySlice}}</h2>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    // 定义全局过滤器
    Vue.filter("mySlice", function (val) {
      return val.slice(0, 4);
    });

    new Vue({
      el: "#root",
      data: {
        // time: new Date(), //实例化时间
        time: Date.now(), //获取当前时间的时间戳
      },

      //   计算属性 -实现
      computed: {
        fmtTime() {
          // 此处即通过第三方库dayjs格式化时间
          // 传入当前时间的时间戳，调用format()方法并传入需要输出的格式
          return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss"); //调用引入的第三方库dayjs
        },
      },

      //   methods实现
      methods: {
        getFmtTime() {
          return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss");
        },
      },

      //   局部过滤器
      //   过滤器实现
      filters: {
        timeFormater(val, str = "YYYY-MM-DD HH:mm:ss") {
          return dayjs(val).format(str);
        },

        // 截取字符串
        mySlice(val) {
          return val.slice(0, 4);
        },
      },
    });
  </script>
</html>
